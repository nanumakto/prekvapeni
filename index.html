<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Překvapení</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
    }

    /* POZADÍ ZA OPONOU */
    .stage {
      position: fixed;
      inset: 0;
      background: url('https://cafevlese.cz/wp-content/uploads/2022/05/4-1024x683.jpg') center/cover no-repeat;
    }

    /* OPONA */
    .curtain {
      position: fixed;
      inset: 0;
      background: linear-gradient(90deg, #7b0000 0%, #b30000 50%, #7b0000 100%);
      z-index: 10;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 32px;
    }

    .curtain.open {
      animation: openCurtain 2s forwards;
    }

    @keyframes openCurtain {
      0% { clip-path: inset(0 0 0 0); }
      100% { clip-path: inset(0 50% 0 50%); }
    }

    /* OBÁLKA */
    .envelope {
      position: absolute;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 110px;
      background: #f5f5f5;
      border-radius: 6px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      display: none;
      cursor: pointer;
    }

    .envelope.show {
      display: block;
      animation: fall 1.2s ease forwards;
    }

    @keyframes fall {
      to { top: 60%; }
    }

    /* FOTKA */
    .photo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 320px;
      height: 555px;
      background: url('https://static.wixstatic.com/media/f367ba_caa1f2aefcc041249f46cab85e210eae~mv2.jpg/v1/fill/w_320,h_555,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/WEBPOSTER.jpg') center/cover no-repeat;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      display: none;
    }

    .photo.show {
      display: block;
      animation: photoOut 1s forwards;
    }

    @keyframes photoOut {
      to { transform: translate(-50%, -50%) scale(1); }
    }

    iframe { display: none; }
      /* POZADÍ ZA OPONOU */
    .stage {
      position: fixed;
      inset: 0;
      background: url('https://cafevlese.cz/wp-content/uploads/2022/05/4-1024x683.jpg') center/cover no-repeat;
      z-index: 0;
    }

    /* OPONA – REALISTIČTĚJŠÍ */
    .curtain-wrapper {
      position: fixed;
      inset: 0;
      z-index: 10;
      display: flex;
      cursor: pointer;
    }

    .curtain-left,
    .curtain-right {
      width: 50%;
      height: 100%;
      background: repeating-linear-gradient(90deg,#5b0000,#7b0000 10px,#9b0000 20px);
      box-shadow: inset -10px 0 20px rgba(0,0,0,0.6);
      transition: transform 2.5s ease-in-out;
    }

    .curtain-right { box-shadow: inset 10px 0 20px rgba(0,0,0,0.6); }

    .curtain-wrapper.open .curtain-left { transform: translateX(-100%); }
    .curtain-wrapper.open .curtain-right { transform: translateX(100%); }

    /* OBÁLKA – REALISTIČTĚJŠÍ */
    .envelope {
      position: absolute;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 140px;
      background: #f7f1e3;
      border-radius: 6px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
      display: none;
      cursor: pointer;
      overflow: hidden;
    }

    .envelope.show { display: block; animation: fall 1.5s cubic-bezier(.25,.46,.45,.94) forwards; }

    @keyframes fall { to { top: 65%; } }

    .envelope.open { animation: openEnvelope 1.2s forwards; }

    @keyframes openEnvelope { to { transform: translateX(-50%) rotateX(35deg); } }

    /* FOTKA */
    .photo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 320px;
      height: 555px;
      background: url('https://static.wixstatic.com/media/f367ba_caa1f2aefcc041249f46cab85e210eae~mv2.jpg/v1/fill/w_320,h_555,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/WEBPOSTER.jpg') center/cover no-repeat;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      display: none;
      z-index: 5;
    }

    .photo.show { display: block; animation: photoOut 1.2s ease forwards; }

    @keyframes photoOut { to { transform: translate(-50%, -50%) scale(1); } }

    iframe, audio { display: none; }
  </style>
</head>
<body>

<div class="stage"></div>

<div class="curtain" id="curtain">Klikni pro začátek</div>

<div class="envelope" id="envelope"></div>
<div class="photo" id="photo"></div>

<!-- YouTube hudba (autoplay po interakci) -->
<iframe id="music" width="0" height="0"
  src="https://www.youtube.com/embed/wD9VaHV0-cs?autoplay=1&mute=1"
  allow="autoplay">
</iframe>

<script>
  const curtain = document.getElementById('curtain');
  const envelope = document.getElementById('envelope');
  const photo = document.getElementById('photo');
  const music = document.getElementById('music');

  curtain.addEventListener('click', () => {
    curtain.classList.add('open');

    // zvuk opony (lze doplnit vlastní mp3)
    setTimeout(() => {
      envelope.classList.add('show');
    }, 2000);

    // spustit hudbu po 1s (odmutování po interakci)
    setTimeout(() => {
      music.src = "https://www.youtube.com/embed/wD9VaHV0-cs?autoplay=1";
    }, 1000);
  });

  envelope.addEventListener('click', () => {
    photo.classList.add('show');
  });
</script>

</body>
</html>
